# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/
version: "2"

run:
  timeout: 5m
  go: '1.22'

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - misspell
    - unconvert
    - gocritic
    - gocyclo
  exclusions:
    paths:
      - bin
      - dist
    rules:
      - path: _test\.go
        linters:
          - gocyclo
          - errcheck
          - gosec
  settings:
    gocyclo:
      min-complexity: 15
    gocritic:
      enabled-tags:
        - diagnostic
        - performance
        - style
      disabled-checks:
        - commentFormatting

formatters:
  enable:
    - gofmt
    - goimports